{% extends 'Blogs/base.html' %}

{% block content %}
<header class=" w-full  bg-[#d9d9d9] py-3">
    <div class="w-[96%] flex justify-between items-center mx-auto">
        <div class="w-[130px]"><img src="/static/svg/BlogHub.svg" alt="bloghub logo"></div>
        <div class="jaldi-bold text-black flex gap-6 items-center">
            <a href="{% url 'Blogs:blogs' %}">BLOGS</a>
            <a href="{% url 'Blogs:create' %}">CREATE BLOGS</a>
            <a href="{% url 'MyUsers:logout' %}"
                class="hover:text-black hover:bg-[#ffd5ff] text-white bg-black px-4 py-2 rounded-md shadow-sm  focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                onclick="alert('You have been successfully logout.')">logout</a>
        </div>
</header>

<div class="container mx-auto py-8">
    <div class="bg-white shadow-md rounded-lg p-6">
        <!-- Blog Title -->
        <h1 class="text-3xl font-bold mb-4">{{ post.title }}</h1>

        <!-- Blog Content -->
        <div class="prose max-w-none">
            {% autoescape off %}
                {{ post.content }}
            {% endautoescape %}
        </div>

        <!-- Post Date -->
        <p class="text-sm text-gray-500 mt-4">{{ post.date|date:"F d, Y" }}</p>
        

        <!-- Edit and Delete Buttons -->
        <div class="flex justify-between items-center mt-8">
            <!-- Edit Button (Redirect to Blog Creation Page for Editing) -->
            <a href="{% url 'Blogs:update_blog_post' post.id %} " class="bg-blue-500 text-white px-4 py-2 rounded">
                Edit
            </a>

            <!-- Delete Button (Confirm Deletion) -->
            <form action="{% url 'Blogs:delete_blog_post' post.id %}" method="POST" onsubmit="return confirmDelete();">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript for Delete Confirmation -->
<script type="text/javascript">
    function confirmDelete() {
        return confirm('Are you sure you want to delete this blog post?');
    }
</script>


{% endblock content %}
