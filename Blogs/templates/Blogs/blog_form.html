{% extends 'Blogs/base.html' %}

{% block content %}
<header class=" w-full  bg-[#d9d9d9] py-3">
    <div class="w-[96%] flex justify-between items-center mx-auto">
        <div class="w-[130px]"><img src="/static/svg/BlogHub.svg" alt="bloghub logo"></div>
        <div class="jaldi-bold text-black flex gap-6 items-center">
            <a href="{% url 'Blogs:blogs' %}"
                >
                Blogs</a>

            <a href="{% url 'Blogs:myblogs' %}"
                >My
                Blogs</a>
            <a href="{% url 'MyUsers:logout' %}"
                class="hover:text-black hover:bg-[#ffd5ff] text-white bg-black px-4 py-2 rounded-md shadow-sm  focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                onclick="alert('You have been successfully logout.')">logout</a>
        </div>
    </div>
</header>
<!-- Content Section -->
<div class="max-w-4xl mx-auto my-10 p-8 bg-white rounded-lg shadow-md">
    <!-- Form Title -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Post</h1>

    <!-- CKEditor Form Media -->
    
{% block header %}
    {{ form.media }} 
{% endblock %}
    <form method="POST" class="space-y-6" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        
        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Submit
        </button>
    </form>
    
</div>
{% endblock content %}
